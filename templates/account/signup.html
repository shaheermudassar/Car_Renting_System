{% extends "account/base.html" %}

{% block head_title %}Sign up{% endblock %}

{% block whitebox %}
<h1 class="mytext2 mb-5 text-3xl text-center">Sign up</h1>
<form id="signup_form" method="post" action="{% url 'account_signup' %}" novalidate>
  {% include "account/_render_form.html" %}
  {% include "account/_button.html" with text="Sign up" %}
</form>
<a class="self-center pt-8 text-sm text-blue-400 justify-self-center hover:text-[#570df8] font-medium" href="{{ login_url }}">Already have an account? Sign in.</a>
{% endblock %}
