{% load static %} <!-- Loading the static template tag library -->
{% load humanize %} <!-- Loading the humanize template tag library -->

<script src="{% static 'js/tw-elements.js' %}"></script> <!-- Including tw-elements.js -->
<script src="{% static 'js/script.js' %}"></script> <!-- Including script.js -->

{% include "core/smallComponents/alerts.html" %} <!-- Including the alerts.html template -->

<section>
    <div class="brand-section hero" style="background-image: url({{brand.logo.url}});"> <!-- Creating a section with a background image of the brand's logo -->
        <div class="grid p-4 align-items-center gap-2 text-center text-neutral-content" style="background: #00000080; width: 100%; height: 100%;"> <!-- Creating a grid with text content -->
            <h1 class="detail-name main-heading font-bold mytext2 text-6xl lg:text-8xl">{{brand.name}}</h1> <!-- Displaying the brand's name -->
            <p class="text-[14px] lg:text-[18px]">{{brand.description}}</p> <!-- Displaying the brand's description -->
        </div>
    </div>
</section>

<section>
    <div class="mb-6">
        <div class="listing-cars grid md:grid-cols-2 lg:grid-cols-4 gap-4 m-4"> <!-- Creating a grid for listing cars -->
            {% comment %} looping the cars {% endcomment %}
          {% for car in cars %}
                {% include 'core/smallComponents/productComponent.html' %} <!-- Including the productComponent.html template for each car -->
            {% endfor %}
        </div>
    </div>
</section>
